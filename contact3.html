<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Us</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.css">
  
  <style>
    *{
  margin: 0px;
  padding: 0px;
  box-sizing: border-box;
  font-family: sans-serif;
}
.contact{
  min-height: 100vh;
  background-color: #e8f0fe;
  padding: 50px;
  text-align: center;
}
.container{
  max-width: 800px;
  margin: 0 auto;
}
.container h2{
  font-size: 36px;
  margin-bottom: 40px;
  color: #333;
}
.contact-wrapper{
  display: grid;
  grid-template-columns: repeat(2,1fr);
  grid:gap 30px;
}
.contact-form{
  text-align: left;
}
.contact-form h3{
  font-size: 24px;
  margin-bottom: 20px;
  color: #333;
}
.form-group{
  margin-bottom:20px ;
}
input, textarea{
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background-color: #f8f9fa;
  color: #333;
}
input:focus,
textarea:focus{
  outline: none;
  box-shadow: 0 0 8px #bbb;
}
button{
  display: inline-block;
  padding: 12px 24px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  cursor: pointer;
  transition: 0.3s ease;
}
button:hover{
  background-color: #45a049;
}
.contact-info{
  text-align: left;
}
.contact-info h3{
font-size: 24px;
margin-bottom: 20px;
color: #333;
}
.contact-info p{
  margin-bottom: 10px;
  color: #555;
}
.contact-info i{
  color: #4caf50;
  margin-right: 10px;
}
@media screen and(max-width:768px){
  .contact{
    padding: 20px;
  }
  .contact-wrapper{
    grid-template-columns: 1fr;
  }
}
  </style>

</head>
<body>
  <section class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <div class="contact-wrapper">
        <div class="contact-form">
          <h3>Send us a message</h3>
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="contact-info">
          <p><i class="fa fa-phone"></i> +1 123 456 7890</p>
          <p><i class="fa fa-envelope"></i> contact@example.com</p>
          <p><i class="fa fa-map-marker"></i> 123 Street, City, Country</p>
        </div>
        <script>
          // Capture form elements and store them in local storage on submit
          var form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
      event.preventDefault();// Prevent form submission

       // Get field values
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var message = document.getElementById('message').value;
    
      // Check if all fields are not empty
      if (name !== '' && email !== '' && message !== '') {
      
        localStorage.setItem('name', name);
        localStorage.setItem('email', email);
        localStorage.setItem('message', message);

        alert('The data saved succefuly');
      } else {
        alert('please insert all fields');
            }
    });
// Retrieve stored data from local storage and populate fields if already stored
    var storedName = localStorage.getItem('name');
    var storedEmail = localStorage.getItem('email');
    var storedMessage = localStorage.getItem('message');

    if (storedName && storedEmail && storedMessage) {
      document.getElementById('name').value = storedName;
      document.getElementById('email').value = storedEmail;
      document.getElementById('message').value = storedMessage;
    }
        </script>
      </div>
    </div>
  </section>
  </body>
  </html>
